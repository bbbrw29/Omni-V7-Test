<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OMNI V7 - Compact UI</title>
    <style>
        :root { --bg: #0d1117; --card: #161b22; --border: #30363d; --text: #c9d1d9; --blue: #58a6ff; --green: #238636; --red: #f85149; --gold: #d29922; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); padding: 8px; margin: 0; font-size: 12px; }
        .container { max-width: 450px; margin: auto; }
        
        /* Backup & Export Row */
        .backup-row { display: flex; gap: 4px; margin-bottom: 8px; }
        .btn-io { flex: 1; padding: 8px; font-size: 10px; background: #21262d; border: 1px solid var(--border); color: var(--blue); border-radius: 6px; cursor: pointer; font-weight: bold; }

        /* Master Box */
        .master-box { background: #1c2128; border: 2px solid var(--border); border-radius: 10px; padding: 10px; text-align: center; margin-bottom: 8px; }
        .master-val { font-size: 38px; font-weight: bold; margin: 0; line-height: 1.2; }
        
        /* Compact Input Section - Moved UP */
        .control-panel { background: #1c2128; padding: 10px; border-radius: 10px; border: 1px solid var(--border); margin-bottom: 8px; }
        .input-row { display: flex; gap: 8px; align-items: center; justify-content: center; }
        
        input { width: 60px; height: 50px; border-radius: 8px; border: 2px solid var(--blue); background: #010409; color: white; font-size: 28px; text-align: center; outline: none; }
        .btn-add { flex: 1; height: 50px; background: var(--blue); color: white; border: none; border-radius: 8px; font-weight: bold; font-size: 16px; cursor: pointer; }
        .btn-undo { background: var(--red); color: white; border: none; width: 60px; height: 50px; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 10px; }

        .util-row { display: flex; gap: 5px; margin-top: 8px; }
        .btn-util { flex: 1; padding: 8px; background: #30363d; color: white; border: none; border-radius: 6px; font-size: 11px; cursor: pointer; }

        /* Logic Table */
        .live-table { width: 100%; border-collapse: collapse; margin-bottom: 8px; background: var(--card); border-radius: 8px; border: 1px solid var(--border); overflow: hidden; }
        .live-table td { padding: 8px; text-align: center; border: 1px solid var(--border); font-weight: bold; font-size: 14px; }

        /* History */
        .history-wrapper { overflow-x: auto; border-radius: 8px; border: 1px solid var(--border); background: var(--card); max-height: 300px; }
        table.hist-table { width: 100%; border-collapse: collapse; }
        .hist-table th { background: #21262d; padding: 8px; color: #8b949e; font-size: 10px; position: sticky; top: 0; }
        .hist-table td { padding: 8px; border-bottom: 1px solid var(--border); text-align: center; font-size: 13px; }
        
        .B-text { color: var(--blue); } .S-text { color: var(--green); }
        .match { color: var(--gold); font-weight: bold; }
    </style>
</head>
